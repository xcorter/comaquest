<!DOCTYPE html>
<html>
<head>
    <title>Comaquest</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/jquery.bxslider.css' %}" />
    <script type="text/javascript" src="{% static 'main/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/jquery.bxslider.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/main.js' %}"></script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="menu-wrapper">
            <div class="edge-of-reality">EDGE OF REALITY</div>
            <div class="top">
                <div class="logo">
                    <img src="{% static 'main/images/logo.png' %}" alt="comaquest"/>
                </div>
                <div class="menu">
                    <div class="menu-el">ГЛАВНОЕ</div>
                    <div class="menu-el">О ПРОЕКТЕ</div>
                    <div class="menu-el">КВЕСТЫ</div>
                    <div class="menu-el">БРОНИРОВАНИЕ</div>
                    <div class="menu-el">КОНТАКТЫ</div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        Comaquest - 2014
    </div>
</div>
</body>
</html>
